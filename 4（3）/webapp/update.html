<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body>
<h2>编辑学生</h2>
<form method="get" action="update">
    <div>
        <h3>待更改学生学号</h3>
        <label>
            <input type="text" placeholder="学号" name="id">
        </label>
    </div>
    <h3>信息</h3>
    <div>
        <label>
            <input type="text" placeholder="姓名" name="name">
        </label>
    </div>
    <div>
        <label>
            男<input type="radio" name="gender" value="0">
            女<input type="radio" name="gender" value="1">
        </label>
    </div>
    <div>
        <label>
            <input type="text" placeholder="电话" name="phone">
        </label>
    </div>
    <div>
        <label>
            <input type="text" placeholder="邮箱" name="email">
        </label>

    </div>
    <div>
        <label>
            <input type="text" placeholder="班级" name="className">
        </label>
    </div>
    <br>
    <input type="submit" value="保存">
</form>
<br>
<a href="find.html">返回</a>
</body>
</html>
